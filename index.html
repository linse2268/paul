<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Website</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            width: 50vw;
            height: 60vh;
            background-color: rgb(12, 12, 126);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            border-radius: 3vw;
        }
        h1{
            font-size: 4vw;
            margin: 0;
            padding: 0;
            text-align: center;
            font-weight: 900;
        }

        button{
            background-color: coral;
            border: 10px solid black;
            border-radius: 1vw;
            font-size: 3vw;
            color: black;
            padding: 1vw 2vw;
            margin: 0;
            font-weight: 900;

        }
    </style>
</head>
<body id="body">
    <div>
        <h1>Paul braucht keine Website.</h1>
        <button onclick="knopf()">Ich bin ein Knopf.</button>
    </div>
    <script>
        const  body = document.getElementById('body')
        let black = true;
        function knopf(){
            if(black){
                body.style.backgroundColor = "white";
                black = false
            }
            else{
                body.style.backgroundColor = "black";
                black = true
            }
        }
    </script>
</body>
</html>
